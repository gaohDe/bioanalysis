<div id="login" ng-controller="loginCtrl">
    <div class="login-content">
        <!--<div class="logo"><img src="pages/app/img/new/logo.png" alt=""></div>-->
        <div class="login-form">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">用户名</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住密码
                    </label>
                </div>
                <div style="width:100%;text-align: center" class="mt-20">
                    <button type="submit" class="btn btn-primary" style="width:100%;" ng-click="submit()">登 陆</button>
                </div>
            </form>
        </div>
    </div>
</div>
